<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="multiselect-dropdown.js" ></script>
</head>

<body>
    <div id="map-container">
        <a href="index.html"><img src="worldMap.png" alt="World Map Image" style="width: 100%;"></a>
        <hr/>
        <br/>

        <!-- <select id="country-select"></select>
        <select id="visualization-select"></select> -->
        <div class="row"><div class="col ">
            <label>Select Data Set</label>
            <select name="field1" id="field1" multiple onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))" multiselect-hide-x="true">
              <option value="1">Average Years of School</option>
              <option value="2">Child Mortality Rate</option>
              <option value="3">Literacy Rate</option>
              <option value="4">GDP Per Captia</option>
              <option value="5">Happiness Index</option>
              <option value="6">Human Developmnent Index</option>
              <option value="7">Life Expectancy</option>
              <option value="8">Poverty Rate</option>
              <option value="9">Unemploynment Rate</option>
              <option value="10">Voter Percentage</option>
            </select>
    
    
    <br/>
    <br/>
    <br/>

            <label>Select Countries</label>
     <select name="field2" id="field2" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" onchange="getSelectedOptions()"></select>
          </div></div>
    </div>

    <div id="visualization-container" style="width: 100%; height: 500px;">
        <!-- The SVG for the line chart will be appended here by D3.js -->
    </div>

    <div id="statistic-container">
        <h4>Access to Internet %:</h4>
        <h6>Afghanistan: 18.4%</h6>
        <h6>Albania: 80.1 %</h6>
        <h6>Algeria: 71.0%</h6>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function readJSONFile(file, callback) {
            var rawFile = new XMLHttpRequest();
            rawFile.overrideMimeType("application/json");
            rawFile.open("GET", file, true);
            rawFile.onreadystatechange = function() {
                if (rawFile.readyState === 4 && rawFile.status == "200") {
                    callback(rawFile.responseText);
                }
            }
            rawFile.send(null);
        }
    
        function populateSelectWithJSON(jsonData) {
            const selectElement = document.getElementById('field2');
            const data = JSON.parse(jsonData);
    
            Object.keys(data).forEach(key => {
                let opt = document.createElement('option');
                opt.value = key;
                opt.innerHTML = data[key];
                selectElement.appendChild(opt);
            });
        }
    
        function getSelectedOptions() {
            const selectedOptions = Array.from(document.getElementById('field2').selectedOptions).map(option => option.value);
            console.log(selectedOptions);
        }
    
        readJSONFile('./jsonFiles/countryCodeMapper.json', function(text){
            populateSelectWithJSON(text);
        });
    
    </script>
</body>

</html>
