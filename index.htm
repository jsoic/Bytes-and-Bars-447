<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pageStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Load d3.js -->
    <script src="http://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    
    <title>Internet Usage & Correlations Around the World</title>
</head>
<body>
    <!-- Page Heading -->
    <div class="GENERAL_FORMATTING title">
        <h1>Internet Usage & Correlations Around the World 2000-2016</h1>
    </div>

    <!-- Map & Data Displays -->
    <div class="GENERAL_FORMATTING">
        <div class="GENERAL_FORMATTING SIDE_BAR left_side_bar">
                <h1>Country Data</h1>
                <h2>Name:</h2>
                <p id="placeholder_Country" class="dataSlot countrySlot"></p>
                <h2>Year:</h2>
                <p id="placeholder_Year" class="dataSlot"></p>
                <h2>Population:</h2>
                <p id="placeholder_Population" class="dataSlot"></p>
                <h2>Number of Internet Users:</h2>
                <p id="placeholder_NumInternetUsers" class="dataSlot"></p>
                <h2>Percent of Population:</h2>
                <p id="placeholder_NumPercentPop" class="dataSlot"></p>
        </div>
        <svg class="map" id="my_dataviz"></svg>
        <div class="GENERAL_FORMATTING SIDE_BAR right_side_bar">
            <h1>Color Code</h1>
            <h2>% of Population:</h2>

            <div class="colorStepWrapper">
                <svg id="colorError"></svg> 
                <p>No data available</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color0"></svg> 
                <p>0 - 9%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color1"></svg>
                <p>10 - 19%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color2"></svg>
                <p>20 - 29%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color3"></svg>
                <p>30 - 39%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color4"></svg>
                <p>40 - 49%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color5"></svg>
                <p>50 - 59%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color6"></svg>
                <p>60 - 69%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color7"></svg>
                <p>70 - 79%</p>
            </div>
            <div class="colorStepWrapper">
                <svg id="color8"></svg>
                <p>80+%</p>
            </div>
        </div>
    </div>
    
    <div class="GENERAL_FORMATTING timeline">
        <div id="sliderWrapper" class="slider">
            <datalist id="yearList"></datalist>
            <input id="yearSlider" type="range" list="yearList" onclick="changeYear()">
        </div> 
    </div> 
    
    <!-- Page Footer-->
    <div class="GENERAL_FORMATTING footer">
        <span>&copy; Bytes & Bars <script type="text/javascript">document.write( new Date().getFullYear() );</script></span>
    </div>

    <!-- Load main map -->
    <script src="./mainMap.js"></script>
</body> 
</html>
